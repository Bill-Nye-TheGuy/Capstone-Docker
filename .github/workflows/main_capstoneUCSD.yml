# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - capstoneUCSD

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://github.com/bill-nye-theguy/capstone-docker/
        username: ${{ secrets.AzureAppService_ContainerUsername_230880a9941b4835a61bb2657f25e4f1 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_9be29cb2dee24e72b97b661c3934d337 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: github.com/bill-nye-theguy/capstone-docker/${{ secrets.AzureAppService_ContainerUsername_230880a9941b4835a61bb2657f25e4f1 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'capstoneUCSD'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_08df101fb2e8451891880ba0408c7c20 }}
        images: 'github.com/bill-nye-theguy/capstone-docker/${{ secrets.AzureAppService_ContainerUsername_230880a9941b4835a61bb2657f25e4f1 }}/appsvc/staticsite:${{ github.sha }}'